<script>
	$(function(){
	    if(window.localStorage.getItem('uname')){
            $.ajax({
		    type:'post',
		    url:'http://127.0.0.1:8000/user/news',
		    data:JSON.stringify({
                'uname':window.localStorage.getItem('uname')
		    }),
		    dataType:'json',
		    contentType:'application/json',
		    success:function(data){
		        if(data.code == 200){
		            console.log(data.data)
					for(i=0;i<data.count;i++){
						//
						html = ''
						html = "<div style='text-align: center'>"
						html+="<span>"
						html+=data.data[i].one
						html+="</span>"
						html+=data.data[i].con
						html+="</div><br><hr>"
						$('#start').before(html);
					}
		        }
		        else{
		            alert(data.error);
		        }
		    },
		    error:function(){
		        console.log('123456');
		    },
		});
        }
	});
