<script>
	$(function(){
	    if(window.localStorage.getItem('uname')){
	        $.ajax({
		    type:'post',
		    url:'http://127.0.0.1:8000/user/myorder',
		    data:JSON.stringify({
                'uname':window.localStorage.getItem('uname')
		    }),
		    dataType:'json',
		    contentType:'application/json',
		    success:function(data){
		        if(data.code == 200){
					for(i=0;i<data.count;i++){
						//
                        // alert('555')
						html = ''
						html = "<div style='text-align: center'>"
						html+="<span>订单号:"
						html+=data.data[i].id
						html+="</span></br>"
						html+="<span>收件人:"
						html+=data.data[i].name
						html+="</span>"
						html+="</br><span>订单总价:"
						html+=data.data[i].price
						html+="</span></br>"
						html+="<span>订单地址:"
						html+=data.data[i].address
						html+="</span>"
						html+="</div><br><hr>"
						$('#start').before(html);
					}
		        }
		        else{
		            alert(data.error);
		        }
		    },
		    error:function(){
		        console.log('123456');
		    },
		});
        }

	});
</script>
