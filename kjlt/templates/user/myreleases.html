<script>
	$(function(){
		if(window.localStorage.getItem('uname')){
			$.ajax({
		    type:'post',
		    url:'http://127.0.0.1:8000/user/myreleases',
		    data:JSON.stringify({
				'uname':window.localStorage.getItem('uname')
		    }),
		    dataType:'json',
		    contentType:'application/json',
		    success:function(data){
		        if(data.code == 200){
					for(i=0;i<data.count;i++){
						//
						html = ''
						html = "<div>"
						html+="<span>"
						html+=data.data[i].one
						html+="</span>"
						html+=data.data[i].con
						html += '<a style="float: right;" href="'+data.data[i].href+'">查看文章</a>'
						html+="</div><br><hr>"
						$('#start').before(html);
					}
		        }
		        else{
		            alert(data.error);
		        }
		    },
		    error:function(){
		        console.log('123456');
		    },
		});
		}

	});
</script>
