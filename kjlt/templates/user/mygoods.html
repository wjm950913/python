<script>
	var page = $('#page').html()
	$('#to_up').click(function () {
		console.log('556')
		page = Number(page)-1
		$.ajax({
			type:'post',
			url:'http://127.0.0.1:8000/user/mygoods',
			data:JSON.stringify({
				'page':page,
				'uname':window.localStorage.getItem('uname')
			}),
			dataType:'json',
			contentType:'application/json',
			success:function(data){
				if(data.code == 200){
					html = ''
					for(i=0;i<data.count;i++){
						html = '<li><a href="'
						html +=data.data[i].pic
						html+='" class="popup" data-fancybox-group="group2">'
						html+='<img src="'
						html += data.data[i].pic
						html+='" alt="Portfolio" /></a>'
						html+='<h3>商品名称:<a target="_blank" href="#">'
						html+=data.data[i].name
						html+='</a></h3>'
						html+='<p>库存:'
						html+=data.data[i].introduce
						html+='</p>'
						html+='</li> '
					}
					$('#con').html(html)
				}
				else{
					alert(data.error);
				}
			},
			error:function(){
				console.log('123456');
			},
		});
	});
